<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home - Drive Forza</title>
  </head>
  <body>
    <header>
      <!-- Incio de Menu -->
      <div class="container-grid posicionamento-header">
        <a href="index.html"
          ><img class="logo" src="imagens/logo.png" alt="logo"
        /></a>
        <nav id="menu" class="menu">
          <a href="">News</a>
          <a href="">Season</a>
          <a href="">Horários</a>
          <a href="">Cadrastro</a>
        </nav>
        <a href="" onclick="mostrarMenu()"
          ><img class="barras" src="imagens/bars-solid.svg" alt=""
        /></a>
      </div>
    </header>
    <!-- Fim De Menu -->
    <!-- Inicio Do Banner -->
    <div class="banner">
      <div class="container-grid posicao-texto">
        <div class="texto-banner">
          <h1>Seasons terão inicio em 2022</h1>
          <p>Não perca essa oportunidade</p>
          <a href="">Inscreva-se</a>
        </div>
      </div>
    </div>
    <!-- Fim Do banner -->
    <!-- Inicio Banners -->
    <section class="secao-jogos">
      <div class="jogos container">
        <a href="#"><img src="imagens/banners1.jpg" alt="banner-1" /></a>
        <a href="#"><img src="imagens/banners2.jpg" alt="banner-2" /></a>
        <a href="#"><img src="imagens/banners3.jpg" alt="banner-3" /></a>
        <a href="#"><img src="imagens/banners4.jpg" alt="banner-4" /></a>
        <a href="#"><img src="imagens/banners5.jpg" alt="banner-4" /></a>
      </div>
    </section>
    <!-- Fim Banners -->
    <!-- Incio conteudo -->
    <section class="secao-sobre">
      <div class="conteudo-sobre">
        <div class="categorias">
          <a href="">
            <h2>Categoria S</h2>
            <img src="imagens/categoria-s.jpg" alt="categoria s"
          /></a>
        </div>
        <div class="categorias">
          <a href=""
            ><h2>Categoria A</h2>
            <img src="imagens/categoria-a.jpg" alt="categoria a"
          /></a>
        </div>
        <div class="categorias">
          <a href=""
            ><h2>Categoria B</h2>
            <img src="imagens/categoria-b.jpg" alt="categoria b"
          /></a>
        </div>
      </div>
    </section>
    <!-- fim conteudo-->
    <script>
      let menu = document.getElementById('menu')

      function mostrarMenu() {
        if (menu.style.display != 'flex') {
          menu.style.display = 'flex'
        } else {
          menu.style.display = 'none'
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
